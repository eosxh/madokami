# ─────────────────────────────────────────────────────────────
# HYPRLAND CONFIG FILE for eosxh
# ─────────────────────────────────────────────────────────────

source = ~/.config/hypr/color.conf

# ------------------------------
# General
# ------------------------------
monitor = ,preferred,auto,1

input {
    kb_layout = tr
    follow_mouse = 1
}

general {
    gaps_in = 8
    gaps_out = 15
    border_size = 3
    col.active_border = $lavender
    col.inactive_border = $surface1
}

# ------------------------------
# Decorations (BLUR + SHADOW)
# ------------------------------
decoration {
    rounding = 10

    blur {
        enabled = yes
        size = 8
        passes = 3
        vibrancy = 0.15
    }

    shadow {
        enabled = yes
        range = 60
        render_power = 4
        color = rgba(0,0,0,0.45)
    }
}

# ------------------------------
# Animations
# ------------------------------
animations {
    enabled = yes
    bezier = default, 0.2, 0.9, 0.2, 1.0

    animation = windows, 1, 7, default
    animation = fade, 1, 10, default
    animation = border, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ------------------------------
# Keybindings (TUŞ KOMBO)
# ------------------------------
# Super tuşu = $mod
$mod = SUPER

# Terminal
bind = $mod, Q, exec, foot

# Program launcher
bind = $mod, D, exec, rofi -show drun

# Close window
bind = $mod, W, killactive

# Fullscreen
bind = $mod, F, fullscreen

# Floating toggle
bind = $mod, Space, togglefloating

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Workspace switch
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3

# Screenshot (wayland-grim)
bind = $mod, S, exec, grimblast copy area

# Run your script 
bind = $mod, A, exec, ~/.config/hypr/scripts/wxhn.sh
